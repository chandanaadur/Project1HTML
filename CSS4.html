<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS</title>
</head>
<body>
    <h1 style="background-color: aqua;">Hello world</h1>
    <h1 style="color: aqua;">Hello world</h1>
    <h1 style="border: 2px solid aqua;">Hello world</h1>

    <!-- RGB
    HEX

    RGBA
    HSLA-->
    <h2 style="background-color: rgba(255,99,71,0.5);">CSS world</h2>
    <h2 style="background-color: #ff6347;">CSS world</h2>
    <h2 style="background-color: hsla(9, 100%, 64%, 0.1);">CSS world</h2>

    <h3 style="text-align: center;">CSS world</h3>
    <h3 style="text-decoration-line: overline;">CSS world</h3>

    <h4 style="text-transform: uppercase;">Ultimez</h4>
    <h4 style="text-transform: lowercase;">Ultimez</h4> 

    <h5 style="font-family: sans-serif;">Hello world</h5>
</body>
</html>
