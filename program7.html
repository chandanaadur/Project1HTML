<!DOCTYPE html>
<html lang="en">
<style>
table, th, td {
    border:1px solid black;
}
</style>
<body>
    <!-- Table -->
    <h2>HTML Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <td>Jill</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-1234</td>
        </tr>
        <tr>
            <td>555-5678</td>
        </tr>
    </table>
</body>
</html>
